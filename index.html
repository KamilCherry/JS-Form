<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./data/css/style.css">
    <title>JS Form</title>
    <script src="./data/js/validate.js"></script>
</head>
<body>
    <article>
        <div class="errorInfo">
            <div>
                <ul>
                
                </ul>
            </div>
        </div>
    </article>

    <div class="box">
    <main>

    <section> <!-- Title section -->
        <h2 class="title">Register to our web page!</h2>
    </section>

    <section> <!-- Info fields section -->
        <input type="text" placeholder="Name & surname">
        Date of birth
        <input type="date" required pattern="\d{4}-\d{2}-\d{2}" id="dateOfBirth" min="1900-01-01" max="2009-01-01">
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="passwd" placeholder="Password">
        <input type="password" id="passwdAgain" placeholder="Password again">
        <input type="text" id="description" placeholder="Description" maxlength="20">
    </section>

    <section> <!-- Submit button section -->
        <input type="button" value="Register" id="submit">
    </section>

    </main>
    </div>
</body>
</html>
